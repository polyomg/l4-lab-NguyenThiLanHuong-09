<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Báo cáo tồn kho</title>
</head>
<body>
<h1>Bài 3: Tổng hợp tồn kho theo loại</h1>

<table border="1" style="width:50%">
    <thead>
    <tr>
        <th>Loại hàng</th>
        <th>Tổng giá trị</th>
        <th>Số sản phẩm</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.group.name}"></td>

        <td th:text="${#numbers.formatDecimal(item.sum, 0, 'COMMA', 2, 'POINT')}"></td>

        <td th:text="${item.count}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
